language: objective-c
cache: 
  directories:
    - node_modules
env:
  - NODE_VERSION="4.1"
before_install:
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm
  - source /tmp/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use --delete-prefix $NODE_VERSION
  - node --version
install:
  - npm install --production
#before_script:
script:
  - npm test
before_deploy:
  - brew update
  - brew install wine
  - wine --version
  - brew install makensis
  - npm run archive
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/win/Sirusu-win.zip
    - dist/osx/Sirusu-osx.zip
  skip_cleanup: true
  on:
    repo: ixui/sirusu
    tags: true
    all_branches: true
